<!-- source: https://www.w3schools.com/howto/howto_js_slideshow_gallery.asp -->
<!-- Container for the image gallery -->
  <div class="right">
    <div class="slideshow-container">
      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 3</div>
          <img src="images/salad2.png" style="width:50%; display: block; margin: 0 auto" class="slideshow-image">
      </div>

      <div class="mySlides">
        <div class="numbertext">2 / 3</div>
          <img src="images/salad1.png" style="width:50%; display: block; margin: 0 auto" class="slideshow-image">
      </div>

      <div class="mySlides">
        <div class="numbertext">3 / 3</div>
          <img src="images/salad3.png" style="width:50%; display: block; margin: 0 auto" class="slideshow-image">
      </div>

      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor thumbnail-image" src="images/salad2.png" style="width: 50%; display: block" onclick="currentSlide(1)" alt="The Woods">
        </div>
        <div class="column">
          <img class="demo cursor thumbnail-image" src="images/salad1.png" style="width: 50%; display: block" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
        <div class="column">
          <img class="demo cursor thumbnail-image" src="images/salad3.png" style="width: 50%; display: block" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
      </div>
    </div>
  </div>
</header>
